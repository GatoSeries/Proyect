<html>


<head>
    <title>Reconocimiento de imagen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
<script src="https://teachablemachine.withgoogle.com/models/uCt1SpC5k/model.json"></script>
<script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" href="style.css">


</head>


<body>
    <div class="container">


        <center>

<h3 class="btn btn-default heading">Reconocimiento de imagen</h3>

            <br><br>


            <p style="font-size: 22px;">El modelo está entrenado para identificar los siguientes objetos: </p>

            <b class="nameObjects">
                Slowpoke <hr>
                MiraidonEx <hr>
                Entrenador 1 <hr>
                Entrenador 2 <hr>
                Dark Union <hr>
                Pato <hr>
                Dragon <hr> 
            </b>

            <label>Vista de la cámara: </label>
<div id="camera"></div>
<br>
<br>

<div id="foto"></div>

            <br><br>

<button onclick="take()" class="btn btn-info">Get</button>
            <br><br>

<button onclick="check()" class="btn btn-success">Identify</button>
            <br><br>


            <br><br>


            <p style="font-size: 22px;">Objeto: <span id="resultObject"></span></p>
            <p style="font-size: 22px;">Precisión: <span id="accuracy"></span></p>

        </center>


    </div>
    <script src="main.js"></script>


</body>


</html>
